<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <section class="heading-section">
                <h1>Quiz App</h1>
            </section>
            <section class="navigation">
                <div class="question-board">
                    <h3 class="question-box"></h3>
                </div>
                <div class="score-board">
                    <h3 class="score-box"></h3>
                </div>
            </section>

        </header>
        <div class="quiz-section">
            <div id="quiz">
                <h2 class="question" id="question">question</h2>
                <ul>
                    <li><input type="radio" name="answer" class="answer" id="a">
                        <label for="a" id="option_1">Answer 1</label>
                    </li>
                    <li><input type="radio" name="answer" class="answer" id="b">
                        <label for="b" id="option_2">Answer 2</label>
                    </li>
                    <li><input type="radio" name="answer" class="answer" id="c">
                        <label for="c" id="option_3">Answer 3</label>
                    </li>
                    <li><input type="radio" name="answer" class="answer" id="d">
                        <label for="d" id="option_4">Answer 4</label>
                    </li>
                </ul>
                <div class="btn">
                    <button type="submit" id="submit" class="button">Submit</button>
                    <button id="next" class="button">Next</button>
                    <button type="button" id="restart" style="display: none;" class="button">Restart Quiz</button>
                </div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
